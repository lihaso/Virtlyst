<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/4.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/free-5.1.0-web/css/solid.css">
    <link rel="stylesheet" href="/static/fontawesome/free-5.1.0-web/css/fontawesome.css">
    <link href="/static/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.min.css" rel="stylesheet">
    {% block style %}{% endblock %}
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
    <!-- Navigation-->
    {% include 'navigation.html' %}
    <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <!--ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="server">Virtlyst</a>
        </li>
        <li class="breadcrumb-item active">Blank Page</li>
      </ol-->
      {% block content %}{% endblock %}
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Virtlyst</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <script src="/static/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/bootstrap/4.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/jquery-easing/jquery.easing.min.js"></script>
    <!-- Page level plugin JavaScript-->
    <script src="/static/chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="/static/datatables/jquery.dataTables.js"></script>
    <script src="/static/datatables/dataTables.bootstrap4.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin.min.js"></script>
    {% block script %}{% endblock %}

</html>
