<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/4.1.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/free-5.1.0-web/css/solid.css">
    <link rel="stylesheet" href="/static/fontawesome/free-5.1.0-web/css/fontawesome.css">
    <link href="/static/datatables/dataTables.bootstrap4.css" rel="stylesheet">

<body class="bg-dark">

        {% block content %}{% endblock %}

      <div class="container">
        <div class="text-center">
          <small>Virtlyst</small>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/bootstrap/4.1.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
